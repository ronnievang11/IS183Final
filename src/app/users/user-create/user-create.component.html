<div class="book-create-container box-shadow">
  <label class="label">Title</label>
  <input [(ngModel)]="user.email" class="form-input" type="text" required>
  <label class="label">Genre</label>
  <input [(ngModel)]="user.username" class="form-input" type="text" required>
  <label class="label">Author</label>
  <input [(ngModel)]="user.password" class="form-input" type="text" required>
  <label class="label">Cover image Url</label>
  <input [(ngModel)]="user.image_url"class="form-input" type="text" required>
  <button (click)="createUser(user)" class="btn pull-right">Create User</button>
</div>
